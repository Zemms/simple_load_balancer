services:
  db:
    image: postgres:17
    container_name: balancer_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: balancer_db
    ports:
      - "5432:5432"
    command: [
      "postgres",
      "-c", "max_connections=500",
      "-c", "shared_buffers=256MB",
      "-c", "effective_cache_size=1GB",
      "-c", "maintenance_work_mem=64MB",
      "-c", "checkpoint_completion_target=0.9",
      "-c", "wal_buffers=16MB",
      "-c", "default_statistics_target=100"
    ]
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    networks:
      - application-network

  redis:
    image: redis:7-alpine
    container_name: balancer_redis
    ports:
      - "6379:6379"
    networks:
      - application-network

  app:
    build: .
    container_name: balancer_app
    ports:
      - "8000:8000"
    environment:
      DATABASE_NAME: balancer_db
      DATABASE_PASSWORD: password
      DATABASE_USER: user
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - db
      - redis
    networks:
      - application-network

volumes:
  postgres_data:

networks:
  application-network:
    name: application-network
